<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
</head>
<body>

    <main>
        <div class="left">
            <div class="logo">
                <img src="base-apparel-coming-soon-master/images/logo.svg" alt="logo">
            </div>

            <div class="text">
                <div class="Titles">
                    <h2>We're</h2>
                    <h1>coming soon</h1>
                </div>
                <div class="Paragraph">
                    <p> 
                        Hello fellow shoppers! We're currently building our new fashion store. 
                        Add your email below to stay up-to-date with announcements and our launch deals.
                    </p>
                </div>
            </div>

            <div class="inp">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <img class="error" src="base-apparel-coming-soon-master/images/icon-error.svg" alt="error" style="display: none;">
                <button class="send">
                    <img src="base-apparel-coming-soon-master/images/icon-arrow.svg" alt="arrow">
                </button>
            </div>
            <small class="smal" style="display: none;">Please provide a valid email</small>
        </div>

        <div class="right">

            <div class="logo">
                <img src="base-apparel-coming-soon-master/images/logo.svg" alt="logo">
            </div>
            
            <div class="image">
                <img src="base-apparel-coming-soon-master/images/hero-desktop.jpg" alt="hero">
            </div>
        </div>
    </main>

    <!-- Card thank you-->
    <div class="succeed">
        <h1>Thank You!</h1>

    </div>

    <script src="base.js"></script>
    
</body>
</html>
